{% extends 'base.html' %}

{% block title %}
 Edit Profile
{% endblock %}

{% block content %}
<div class="container text-center">
<h3 class="mb-4">Set up your profile</h3>
<form action="{% url 'user_update_url' %}" method="post" enctype="multipart/form-data" style="max-width: 500px; margin: auto;">
        {% csrf_token %}
        <div class="form-group">
        {% for field in form %}

            {%if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}
            <div class="mx-3 my-3 text-start">
                <label>{{field.label}}</label>
                {{field}}

            </div>



        {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-3 ">apply</button>
</form>
</div>
{% endblock%}
