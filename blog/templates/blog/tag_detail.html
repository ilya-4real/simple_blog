{% extends 'blog/base_blog.html' %}


{% block title %}
    {{ tag.title }}
{% endblock %}

{% block content %}
    <div style="margin-left: 400px; margin-top: 40px; margin-bottom: 40px">
    <h1>Posts associated with "{{ tag.title|title }}" tag:</h1>
    </div>
      {% for post in tag.posts.all %}
            {% include 'blog/includes/post_card.html' %}
        {% endfor %}
    <div class="col-md-12 text-center">
        <a href="{% url 'tag_create_url' %}" class="btn btn-primary">Create tag</a>
    </div>
{% endblock %}
