{% extends 'blog/base_blog.html' %}

{% block title %}
    Edit post
{% endblock %}

{% block content %}
    <form action="{{ post.get_update_url }}" method="post" class="container" style="max-width: 500px;">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {%if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}

            {{field}}
        </div>

        {% endfor %}

        <button type="submit" class="btn btn-primary">Update post</button>

    </form>
{% endblock %}
