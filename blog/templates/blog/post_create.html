{% extends 'blog/base_blog.html' %}

{% block title %}
    Post creation
{% endblock %}

{% block content %}
    <form action="{% url 'post_create_url' %}" method="post" style="max-width: 500px; margin: auto;">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {%if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}

            {{field}}


        {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Create post</button>

    </form>
{% endblock %}
